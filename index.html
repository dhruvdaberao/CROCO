
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="croco.png">
    <title>Croco - Your AI Pal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#F1F8E9',    // Light Green 50 (main app bg)
              'secondary': '#DCEDC8',   // Light Green 200 (header/footer) - Darker
              'accent': '#66BB6A',     // Green 400 (buttons, user bubble) - Darker
              'accent-hover': '#4CAF50', // Green 500 (button hover)
              'user-bg': '#66BB6A',     // Green 400
              'model-bg': '#FFFFFF',    // White
              'text-light': '#33691E',  // Light Green 900 (main dark text)
              'text-dark': '#33691E',   // Light Green 900 (for model text)
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>

  }
}
</script>
